<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/rock-paper-scissors.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="btnRules">RULES</button>
    <header>
        <img src="images/title.svg" alt="title">
        <div class="counter">
            <p>SCORE</p>
            <span class="count">0</span>
        </div>
    </header>
    <div class="play" style="display: flex;">
        <div class="play_top">
            <div id="btn1" class="btn">
                <img class="btnImg" src="images/paper.png" alt="paper">
            </div>
            <div id="btn2" class="btn">
                <img class="btnImg" src="images/scissors.png" alt="scissors">
            </div>
        </div>
        <div id="btn3" class="btn">
            <img class="btnImg" src="images/rock.png" alt="rock">
        </div>
    </div>
    <div class="play_res" style="display: none;">
        <div class="btnResult">
            <p>YOU PICKED</p>
            <img class="resImg" alt="paper">
        </div>
        <div class="resultText">
            <h3 class="resTitle">YOU WIN</h3>
            <button class="again">PLAY AGAIN</button>
        </div>
        <div class="btnResult">
            <p>THE HOUSE PICKED</p>
            <img class="randomImg" alt="paper">
        </div>
        <div class="resultText2">
            <h3 class="resTitle">YOU WIN</h3>
            <button class="again">PLAY AGAIN</button>
        </div>
    </div>
    <div class="modal" style="display: none;">
        <div class="modal_text">
            <h4>RULES</h4>
            <img class="deleteModal" id="delete1" src="images/x.svg">
        </div>
        <img class="rul" src="images/rules.png" alt="rules">
        <img class="deleteModal" id="delete2" src="images/x.svg">
    </div>
    <div class="modalBg" style="display: none;"></div>
    <script src="js/app.js"></script>
</body>

</html>
